<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Normal Score Converter</title>
        <link rel="stylesheet" type="text/css" media="screen" 
	      href="css/normalscore.css" />	
	<link rel="stylesheet" type="text/css" media="screen"
	      href="css/jquery.handsontable.full.css" />

        <!--[if lt IE 9]> <script type="text/javascript" src="js/flashcanvas.js"></script> <![endif]-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.flot.js"></script>
        <script type="text/javascript" src="js/jquery.flot.canvas.js"></script>
        <script type="text/javascript" src="js/jquery.flot.crosshair.js">
	</script>
        <script type="text/javascript" src="js/jquery.flot.axislabels.js">
	</script>
        <script type="text/javascript" src="js/jstat.min.js"></script>
	<script type="text/javascript" src="js/sprintf-0.7-beta1.js"></script>

	<script type="text/javascript" src="js/jquery.handsontable.full.js"></script>

	<script type="text/javascript" src="js/es5-shim.min.js"></script>

        <script type="text/javascript" src="js/normalscore.js"></script>
    </head>
    <body>
      <div id="header">
	<ul id="menu">
	  <li>Normal Score Converter</li>
	  <li><a href="about/">About</a></li>
	</ul>
      </div>
      <div id="plotContainer" class="container">
	<h2>Curve</h2>
        <div id="plot">&nbsp;</div>
      </div>
      <div id="tableContainer" class="container">
	<h2>Input</h2>
	<form id="scoreform" autocomplete="off">
	  <select id="inputtype">
	  </select>
	  <input id="score" type="text" autocomplete="off"></input>
	  <input type="submit" value="Go"></input>
	</form>

	<h2>Output</h2>
	<div id="outputTable"></div>
	<a id="clearOutput" class="action" href="#">Clear</a>
      </div>
      <div id="settingsContainer" class="container">
	<h2>Scale Settings</h2>
	<a id="showSetup" class="action showHide" href="#">Show</a>
	<div id="setupScales"></div>
	<a id="hideSetup" class="action showHide" href="#">Hide</a>
      </div>
      <div id="footer">
      </div>

    </body>
</html>
